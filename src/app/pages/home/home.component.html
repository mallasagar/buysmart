<div class="rounded  flex flex-col sm-flex-row md:flex-row flex-wrap w-full  content-center gap-6 justify-center my-8" >
  <div class="flex flex-col justify-center  sm:w-6/12 md:w-3/12 rounded-lg align-middle  overflow-hidden shadow-lg content-center items-center hover:bg-gray-200 bg-gray-100 my-4"  *ngFor="let item of objectarray ">
    <div class="flex justify-end w-11/12 my-0 ">

      <button class="bg-blue-300 hover:bg-blue-500 float-right  text-white  border border-blue-400 font-bold py-2 px-4 my-2 rounded-full"  (click)="addtocart(item.id)">
        <fa-icon [icon]="facart"></fa-icon>
      </button>
    </div>
    <img class="w-50 h-40 " src={{item.productpic}} alt="Product Image">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{item.productname}}</div>
      <!-- <div class="flex flex-row items-center gap-2">
        Colors:
        <div class="w-3 h-3  rounded-xl bg-black" *ngIf="item.colorblack"></div>
        <div class="w-3 h-3 rounded-xl bg-white" *ngIf="item.colorwhite"></div>
        <div class="w-3 h-3 rounded-xl bg-blue-500 " *ngIf="item.colorblue"></div>
        <div class="w-3 h-3 rounded-xl bg-gray-500" *ngIf="item.colorgray"></div>
        <div class="w-3 h-3 rounded-xl bg-red-500 " *ngIf="item.colorred"></div>
      </div> -->
      <p class="text-gray-700 text-base">
        Price : $ {{item.productprice}}     </p>
      </div>
      <div class=" flex flex-row gap-2 justify-evenly px-1 pb-4 pt-2">
        <button class="bg-transparent border border-blue-500  shadow-inner text-black hover:bg-blue-600 hover:text-white font-bold py-2 px-4 rounded-full" (click)="getproductbyid(item.id)">
          Learn More
        </button>
        <button class="bg-transparent border border-green-500 shadow-xl text-black hover:bg-green-600 hover:text-white font-bold py-2 px-4 rounded-full" (click)="buyproductbyid(item.id)">
          Buy
        </button>
      </div>
    </div>
  </div>
