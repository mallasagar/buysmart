<mat-dialog-content class="bg-white">
        <div class=" float-right text-red-500">
            <button mat-dialog-close="close" >X</button>
        </div>
        
        <div class="bg-white shadow-inner shadow-slate-900 rounded-lg p-6 max-w-md mx-auto ">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Profile Details</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Name:<span class="text-red-500">{{username}}</span> </label>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Address: {{useraddress}}</label>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Contact No.: {{usercontact}}</label>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Gender:{{usergender}}</label>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Email:{{useremail}}</label>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Bio</label>
                <p class="text-gray-800">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget est sed sem commodo dictum.</p>
            </div>
        </div>
        
        
</mat-dialog-content>
