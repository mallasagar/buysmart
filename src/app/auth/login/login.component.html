<div class="bg-gray-100 flex justify-evenly">
    <div class="min-h-screen flex flex-col justify-start items-center">
        <!-- Header Section -->
        <header class="text-3xl font-bold my-8">
            <h1>Login Page</h1>
        </header>
        
        <!-- Signup Form Section -->
        <div class="bg-white flex flex-col  py-5 px-3 rounded shadow-md md:w-96 sm:w-52 rounded-3">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
            
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" 
                    class="w-full border rounded py-2 px-3 focus:outline-none focus:border-blue-500"
                    formControlName="loginemail">
                    <span class="text-red-700"
                     *ngIf="!loginForm.get('loginemail').valid && loginForm.get('loginemail').touched">email is not valid.</span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" 
                    class="w-full border rounded py-2 px-3 focus:outline-none focus:border-blue-500"
                    formControlName="loginpassword">
                </div>
               
                <div>
                    <input type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 ease-in-out">
                </div>
            </form>
        </div>
    </div>
</div>
